<div id="userContainer">
  <div id="postsOfUser">
    <div class="post" *ngFor="let post of posts">
      <h3>Post: {{post.id}} - {{post.title}}</h3>
      {{post.body}}
      <h6>UserId: {{post.userId}}</h6>
      <button (click)="showComments(post.id)">Show Comments to this Post</button>
    </div>
  </div>
  <div id="comments">
    {{isCommentsShown ? 'there are Comments bellow' : 'there should be comments to the Post. Choose one'}}
    <router-outlet></router-outlet>
  </div>
</div>
